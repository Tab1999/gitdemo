<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-4">
                <!-- Form for adding expenses -->
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-amount" class="form-label">Expense Amount:</label>
                        <input type="number" class="form-control" id="expense-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-details">Expense Details:</label>
                        <input type="text" class="form-control" id="expense-details" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Expense Category:</label>
                        <input type="text" class="form-control" id="expense-category" required>
                    </div>
                    <button type="submit" class="btn btn-secondary mb-3">Add Expense</button>
                </form>
            </div>
            <div class="col-md-8">
                <!-- Display the list of expenses here -->
                <ul id="expense-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
